<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="Blockchain/images/Finlab.png"/>
        <link rel="stylesheet" href="bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="custom.css"/>
        <title>FinLab Login</title> 
    </head>

    <body>
        <div class="container-fluid">
            <div class="row main">
                <div class="col-lg-6">
                    <div class="row login-logo">
                        <a href="index.html">
                            <img id="AST" src="Blockchain/images/finlab blanc.png" alt="Aurexia Finlab"/>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                        <div class="card card-signin">
                            <div class="card-body">
                                <h5 class="card-title text-center">Log In</h5>
                                <form class="form-signin">
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                    
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>
                    
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                                    </div>
                                    <button class="btn btn-lg btn-login btn-block text-uppercase" type="submit">Sign in</button>
                                    <!--hr class="my-4">
                                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center">
            <p>© Copyright Aurexia 2019 – All rights reserved<br /></p>
        </footer>
    </body>
</html>
