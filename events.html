<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "styles/style.css" />
        <link rel = "stylesheet" href = "styles/login_form.css" />
        <link rel = "stylesheet" href = "styles/header.css" />
        <link rel = "stylesheet" href = "styles/linkMetamask.css" />
        <link rel = "stylesheet" href = "styles/graph.css" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>MyWallet - Aurexia</title> 
    </head>

    <body>
        <div id="block_page">

            <header>
                <div id="logo">
                    <img id = "logo" src="images/aurexia_logo.jpg" alt="Logo Aurexia" />
                </div>
                <div id="titre_principal">MyWallet</div>
                <div id="identity">
                </div>
                </div>
            </header>

            <nav>
                <button id = homePage onclick="homePage()">HOME</button>
                <button id = eventsPage onclick="eventsPage()">EVENTS</button>
                <button id = adminPage onclick="adminPage()">ADMIN</button>
                <br>
                <h1> Welcome to the first Aurexia Blockchain Event !</h1>
            </nav>

            <div id="middlePage">
                <section id="transactionPage">
                    <div id="ast_balance">
                      <div class="form">
                        <form id="send">
                          <input type="number" placeholder="amount" id="amount" required/>
                          <select id="dest-select" required>
                                <option value="init">Select Player</option>
                            </select>
                          <button onclick="return Transfer()">send</button>
                          <div id="loading"></div>
                        </form>
                      </div>
                    </div>
                <br>
                <h1 id="leader"> Current Leader </h1>
                </section>
                <div id="rankPage">
                </div>
            </div>

            <footer>
                <p>Copyright Aurexia - Tous droits réservés<br />
            </footer>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/users.js"></script>
        <script type="text/javascript" src="scripts/events.js"></script>
    </body>
</html>
