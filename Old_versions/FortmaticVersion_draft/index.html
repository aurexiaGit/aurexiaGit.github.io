<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/logoBlockchain.png"/>
        <link rel = "stylesheet" href = "styles/style.css" />
        <link rel = "stylesheet" href = "styles/header.css" />
        <link rel = "stylesheet" href = "styles/index.css" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
        <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@0.20/dist/web3.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/etherscan-api@10.0.0/dist/bundle.js"></script>

        
        <title>MyWallet - Aurexia</title> 
    </head>

    <body>
        <div id="block_page">
            <header>
                <div id="logo">
                    <img id = "logo" src="images/logoAurexia.png" alt="Logo Aurexia" />
                </div>
                <nav>
                <p class = "button" id = "homePage" onclick="homePage()">HOME </p>
                <p class = "button" id = "eventsPage" onclick="eventsPage()">EVENTS </p>
                <p class = "button" id = "adminPage" onclick="adminPage()">ADMIN </p>
                </nav>
                <div id="identity">
                    <br> <img class = "pic" src="images/blank.png"> <div id = "name"> loading ... </div>
                </div>
            </header>
            <section id='notifBanner'>
                <img id="arrow" src="images/pageArrow.png">
                <div id="notifs">
                    <div data-simplebar id="history">
                    </div>
                </div>
            </section>
            <button onclick="updateScreen();createIdentity();addUsers()">Refresh Page</button>
            <section id="transactionPage">
                  <div class="form">
                    <img src="images/ast.png" alt="icon ast" /> <br>
                    <h1> Aurexia Social Token </h1>
                    <div id="astValue">0 AST</div>
                    <form id="send">

                      <input placeholder="Amount" id="amount" required/>
                      <select id="dest-select" required>
                            <option value="" disabled selected>Select Beneficiary</option>
                      </select>
                      <select id="type-select" required>
                            <option value="" disabled selected>Select Transaction Type</option>
                            <option value="Consultant Reward" >Consultant Reward</option>
                            <option value="Other" >Other</option>
                      </select>
                      <button onclick="return Transfer()">send</button>
                      <div id="loading"></div>
                    </form>
                  </div>
            </section>


            <footer>
                <p>© Copyright Aurexia – All rights reserved<br /></p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/users.js"></script>
        <script type="text/javascript" src="scripts/links.js"></script>
    </body>
</html>
