<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "style.css" />
        <title>MyWallet - Aurexia</title>
        <script type="text/javascript" src="site.js"></script>
    </head>

    <body>
        <div id="block_page">
            <header>
                <div id="logo">
                    <img src="images/aurexia_logo.jpg" alt="Logo Aurexia" />
                </div>
                <div id="titre_principal">MyWallet</div>
                <nav>
                    <div id="nom_utilisateur">Antoine CAVELIUS</div>
                    <img src="images/home.png" alt="boutton home" class="button" onclick="home()"/>
                    <img src="images/settings.png" alt="boutton settings" class="button"/>
                    <img src="images/logout.png" alt="boutton logout" class="button" onclick="logOut()"/>
                </nav>
            </header>
  
            <section id="upper_section">
                <div id="act_balance" />
                    <img src="images/act.png" alt="icon act" />
                    <div>0 ACT <br/>Rank : </div>
                </div>
                <form>
                    <div class="form">
                        <label for="name">Select Collegue: </label>
                        <select id="dest-select">
                            <option value="">--A qui voulez-vous envoyer des ACT ?--</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                    </div>
                    <div class="form">
                        <input type="submit" value="SEND !">
                    </div>
                </form>
            </section>
            <footer>
                <p>Copyright Aurexia - Tous droits réservés<br />
            </footer>
        </div>
    </body>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="web3/dist/web3.min.js"></script>
</html>
