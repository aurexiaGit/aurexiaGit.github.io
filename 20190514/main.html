<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- ABA - Balise to enhance mobile display-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, target-densitydpi=device-dpi"/>
        <!-- ABA - Balise to enhance mobile display - End -->
        <link rel="icon" type="image/png" href="images/logoBlockchain.png"/>
        <link rel = "stylesheet" href = "styles/style.css" />
        <link rel = "stylesheet" href = "styles/header.css" />
        <link rel = "stylesheet" href = "styles/index.css" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
        <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/web3@0.20/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
        <title>MyWallet - Aurexia</title> 
    </head>

    <body>
        <div id="block_page">
            <header>
                <div id="logo">
                    <img id = "logo" src="images/logoAurexia.png" alt="Logo Aurexia" />
                </div>
                <nav>
                <p class = "button" id = "homePage" onclick="window.location='main.html'">HOME </p>
                <p class = "button" id = "rankingPage" onclick="window.location='ranking.html'">RANKING </p>
                <p class = "button" id = "historyPage" onclick="window.location='history.html'">HISTORY </p>
                <p class = "button" id = "adminPage" onclick="window.location='admin.html'">ADMIN </p>
                </nav>
                <div id="identity">
                        <br><div id = "name">Loading</div>
                </div>
            </header>
            <section id='notifBanner'>
                <img id="arrow" src="images/pageArrow.png">
                <div id="notifs">
                    <div data-simplebar id="history">
                    </div>
                </div>
            </section>
            <section id="transactionPage">
                  <div class="form">
                    <img src="images/ast.png" alt="icon ast" /> <br>
                    <h1> Aurexia Social Token </h1>
                    <div id="astValue">0 AST</div>
                    <form id="send">
                      <input placeholder="Amount" id="amount" required/>
                      <select id="dest-select" required>
                            <option value="init">Select Beneficiary</option>
                        </select>
                      <button onclick="return Transfer()">send</button>
                      <div id="loading"></div>
                    </form>
                  </div>
            </section>


            <footer>
                <p>© Copyright Aurexia – All rights reserved<br /></p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/users.js"></script>
    </body>
</html>
