<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "style.css" />
        <title>MyWallet - Aurexia</title>
        <script type="text/javascript" src="site.js"></script>  
    </head>

    <body>
        <div id="block_page">
            <header>
                <div id="logo">
                    <img src="images/aurexia_logo.jpg" alt="Logo Aurexia" />
                </div>
                <div id="titre_principal">MyWallet</div>
                <nav>
                    <div id="nom_utilisateur">Antoine CAVELIUS</div>
                    <img src="images/home.png" alt="boutton home" class="button" onclick="home()"/>
                    <img src="images/settings.png" alt="boutton settings" class="button"/>
                    <img src="images/logout.png" alt="boutton logout" class="button" onclick="logOut()"/>
                </nav>
            </header>
  
            <section id="upper_section">
                <div id="ast_balance" />
                    <img src="images/ast.png" alt="icon ast" />
                    <div id="astValue"></div>
                    <a href = "astTransaction.html" id="send_button" class="button">SEND</a>
                </div>
                <div id="act_balance" />
                    <img src="images/act.png" alt="icon act" />
                    <div>0 ACT</div>
                    <a href = "actTransaction.html" id="send_button" class="button">SEND</a>
                </div>
            </section>

            <section id="profile_picture">
                <img src="images/profile.png" alt="icon profile" />
            </section>

            <section id="lower_section"/>
                <div id="history"/>
                    <h1>HISTORY :</h1>
                </div>
                <div id="notifications"/>
                    <h1>NOTIFICATIONS :</h1>
                </div>
            </section>
            <footer>
                <p>Copyright Aurexia - Tous droits réservés<br />
            </footer>
        </div>
    </body>
</html>
