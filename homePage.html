<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "style.css" />
        <title>MyWallet - Aurexia</title> 
    </head>

    <body>
        <div id="block_page">
            <header>
                <div id="logo">
                    <img src="images/aurexia_logo.jpg" alt="Logo Aurexia" />
                </div>
                <div id="titre_principal">MyWallet</div>
                <img src="images/logout.png" alt="boutton logout" class="button" onclick="logOut()"/>
                </div>
            </header>

            <nav>
                <button id = transPage onclick="transPage()">SEND</button>
                <button id = histPage onclick="histPage()">HISTORY</button>
            </nav>
  
            <section id="transactionPage">
                <div id="ast_balance">
                  <div class="form">
                    <img src="images/ast.png" alt="icon ast" />
                    <div id="astValue">0 AST</div>
                    <form id="send">
                      <input type="number" placeholder="amount" id="amount" required/>
                      <select id="dest-select" required>
                            <option value="dog">Select Collegue</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                      <button onclick="return Login()">send</button>
                    </form>
                  </div>
                </div>
            </section>
            </section>
            <footer>
                <p>Copyright Aurexia - Tous droits réservés<br />
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="site.js"></script> 
</html>
