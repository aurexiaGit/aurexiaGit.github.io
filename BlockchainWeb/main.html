        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/style.css"/>
        <title>MyWallet - Aurexia</title> 
    </head>

    <body>
        <header>
            <div id="blockHeader">
                <div id = "aurexiaName">AUREXIA</div>
                <div id = "walletName">SOCIAL TOKEN</div>
                <div id="identity">
                    <div id = "name">Loading</div>
                </div>
            </div>
            <hr>
            <nav>
                <ul>
                    <li><a class = "active" href='main.html'>HOME </a></li>
                    <li><a href='ranking.html'>RANKING </a></li>
                    <li><a href='history.html'>HISTORY </a></li>
                    <li><a href='donation.html'>DONATION </a></li>
                    <li><a id="adminPage" href='admin.html'>ADMIN </a></li>
                </ul>
            </nav>
        </header>

        <div id="transactionPage" class="card">
            <div class="form" style="margin:0 0 10% 0;">
                <div id="balance">
                    <div id="astValue">0</div>
                    <div id="ast">AST</div>
                </div>
                <form id="send">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" required/>
                    <label for="wording">Message</label>
                    <input type="text" id="wording" required/>
                    <label for="dest-select">Select Beneficiary</label>
                    <select id="dest-select" required>
                        <option value="init"></option>
                    </select>
                    <button onclick="return Transfer()">Send</button>
                    <div id="loading"></div>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
