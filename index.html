<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "styles/style.css" />
        <link rel = "stylesheet" href = "styles/header.css" />
        <link rel = "stylesheet" href = "styles/index.css" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>MyWallet - Aurexia</title> 
    </head>

    <body>
        <div id="block_page">
            <header>
                <div id="logo">
                    <img id = "logo" src="images/logoAurexia.png" alt="Logo Aurexia" />
                </div>
                <nav>
                <p class = "button" id = "homePage" onclick="homePage()">HOME <img src = "images/pageArrow.png"></p>
                <p class = "button" id = "eventsPage" onclick="eventsPage()">EVENTS <img src = "images/pageArrow.png"></p>
                <p class = "button" id = "adminPage" onclick="adminPage()">ADMIN <img src = "images/pageArrow.png"></p>
                </nav>
                <div id="identity">
                    <br> <img class = "pic" src="images/blank.png"> <div id = "name"> loading ... </div>
                </div>
                </div>
            </header>
            <section id="transactionPage">
                  <div class="form">
                    <img src="images/ast.png" alt="icon ast" /> <br>
                    <h1> Aurexia Social Token </h1>
                    <div id="astValue">0 AST</div>
                    <form id="send">
                      <input placeholder="Amount" id="amount" required/>
                      <select id="dest-select" required>
                            <option value="init">Select Beneficiary</option>
                            <option value="0x9a1a785eF4906e1E29E96E3eb5Fa4daE8bf4c599">Antoine CAVELIUS</option>
                        </select>
                      <button onclick="return Transfer()">send</button>
                      <div id="loading"></div>
                    </form>
                  </div>
                <div class="form">
                    <h1> NOTIFICATIONS </h1>
                    <div id="history">
                    </div>
                </div>
            </section>


            <footer>
                <p>© Copyright Aurexia – All rights reserved<br /></p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/users.js"></script>
        <script type="text/javascript" src="scripts/links.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
