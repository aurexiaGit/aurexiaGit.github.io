<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "styles/style.css" />
        <link rel = "stylesheet" href = "styles/login_form.css" />
        <link rel = "stylesheet" href = "styles/header.css" />
        <link rel = "stylesheet" href = "styles/linkMetamask.css" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>MyWallet - Aurexia</title> 
    </head>

    <body>
        <div id="block_page">
            <header>
                <div id="logo">
                    <img id = "logo" src="images/logoAurexia.png" alt="Logo Aurexia" />
                </div>
                <nav>
                <p class = "button" id = "homePage" onclick="homePage()">HOME </p>
                <p class = "button" id = "eventsPage" onclick="eventsPage()">EVENTS </p>
                <p class = "button" id = "adminPage" onclick="adminPage()">ADMIN </p>
                </nav>
                <div id="identity">
                    <br> <img class = "pic" src="images/blank.png"> <div id = "name"> loading ... </div>
                </div>
                </div>
            </header>
            <div id="notifs">
                <div id="history">
                </div>
            </div>
            <section id="donationPage">
                <div id="ast_balance">
                  <div class="form">
                    <h1> <em>Donation Day</em> </h1>
                    <img src="images/donationDay.png"/>
                    <br><br>
                    One year has past, it is now time for your great work to be rewarded! You have
                    <div id="astValue">0 AST</div>
                    to donate. Choose a charity, and all your tokens will be given to this association.
                    <br><br>
                    <form id="donate">
                      <select id="dest-select" required>
                            <option value="init">Select Charity</option>
                            <option value="0x9Fa264121346183090d4077bd2EA8B01f395E13e">La Cravate Solidaire</option>
                            <option value="0x83FeCf8CC96e2eac6Ce4F6f8bdB4F69466BE483E">Les Bouchons d'Amour</option>
                        </select>
                      <button onclick="return Transfer()">Donate</button>
                    </form>
                  </div>
                </div>
                <br>
                <div id="rankPage">
                </div>
            </section>

            <footer>
                <p>© Copyright Aurexia – All rights reserved<br /></p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/users.js"></script>
        <script type="text/javascript" src="scripts/links.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/donation.js"></script>
    </body>
