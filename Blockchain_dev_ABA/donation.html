                    <label for="amount">Amount</label>
                    <input type="number" id="amount" required/>

                    <select id="dest-select1" required>
                        <option value="init"></option>
                    </select>
                    <button onclick="return transferCharity()">Send</button>
                    <div id="loading"></div>
                </form>
            </div>
        </div>
