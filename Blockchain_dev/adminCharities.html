        <link rel="icon" type="image/png" href="images/logoBlockchain.png"/>
        <link rel = "stylesheet" href = "styles/style.css" />

        <link rel = "stylesheet"  href="styles/adminList.css" />

    <body>
        <div id="block_page">

            <header>
                <div id="logo">
                    <img id = "logo" src="images/logoAurexia.png" alt="Logo Aurexia" />
                </div>
                <nav>
                <p class = "button" id = "homePage" onclick="window.location='main.html'">HOME </p>
                <p class = "button" id = "rankingPage" onclick="window.location='ranking.html'">RANKING </p>
                <p class = "button" id = "historyPage" onclick="window.location='history.html'">HISTORY </p>
                <p class = "button" id = "adminPage" onclick="window.location='admin.html'">ADMIN </p>
                </nav>
                <div id="identity">
                    <br> <img class = "pic" src="images/blank.png"> <div id = "name"> loading ... </div>
                </div>
            </header>
            <section id='notifBanner'>
                <img id="arrow" src="images/pageArrow.png">
                <div id="notifs">
                    <div id="history">
                    </div>
                </div>
            </section>
            <section id="assignCharity">
                <div id="new_charity">
                  <div class="form">
                    <img src="images/donationDay.png" alt="icon charity" />
                    <h1>Assign a new Charity</h1>
                    <form id="addCharity">
                      <input type="text" placeholder="Address" id="adress1" required/>
                      <input type="text" placeholder="Name" id="name1" required/>
                      <button onclick="return addCharity()">ADD</button>
                    </form>
                  </div>
                </div>
                <div id="new_charity">
                  <div class="form">
                    <img src="images/delete.png" alt="icon charityRem" />
                    <h1>Remove a Charity</h1>
                    <form id="remCharity">
                      <input type="text" placeholder="Address" id="adress2" required/>
                      <button onclick="return remCharity()">REMOVE</button>
                    </form>
                  </div>
                </div>
                <div id="new_charity">
                    <div class="form">
                      <h1>Open Donation</h1>
                      <form id="openDonation">
                        <button onclick="return openDonation()">OPEN</button>
                      <h1>Close Donation</h1>
                      <form id="openDonation">
                        <button onclick="return closeDonation()">CLOSE</button>
                      </form>
                    </div>
                </div>
            </section>

            <div class="container-table">
                <div class="wrap-table">
                    <div class="table">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th class="column1">Photo</th>
                                    <th class="column2">Name</th>
                                    <th class="column3">Address</th>
                                    <th class="column4">AST Balance</th>
                                </tr>
                            </thead>
                            <tbody id="content" class="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <footer>
                <p>© Copyright Aurexia – All rights reserved<br />
            </footer>

        </div>
        <script type="text/javascript" src="scripts/links.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/adminCharities.js"></script>
    </body>
</html>
